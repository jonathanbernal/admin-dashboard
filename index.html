<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="assets/icons/navigation_bar/dashboard-brand-icon.svg"
                alt="the dashboard icon for the website" class="icon brand-icon">
            <h1 class="navbar-brand-title">Dashboard</h1>
        </div>

        <ul class="nav-links">
            <li class="nav-link-item">
                <a href="#">
                    <img class="icon" src="assets/icons/navigation_bar/home.svg" alt="a home icon that looks like a house">
                    Home
                </a>
            </li>
            <li class="nav-link-item">
                <a href="#">
                    <img class="icon" src="assets/icons/navigation_bar/profile.svg" alt="a profile icon that looks like an I.D">
                    Profile
                </a>
            </li>
            <li class="nav-link-item">
                <a href="#">
                    <img class="icon" src="assets/icons/navigation_bar/messages.svg" alt="A message icon that looks like a message box">
                    Messages
                </a>
            </li>
            <li class="nav-link-item">
                <a href="#">
                    <img class="icon" src="assets/icons/navigation_bar/history.svg" alt="A history icon that looks like a clock at 3 p.m">
                    History
                </a>
            </li>
            <li class="nav-link-item">
                <a href="#">
                    <img class="icon" src="assets/icons/navigation_bar/tasks.svg" alt="A tasks icon that looks like two sheets of paper on top of each other">
                    Tasks
                </a>
            </li>
            <li class="nav-link-item">
                <a href="#">
                    <img class="icon" src="assets/icons/navigation_bar/communities.svg" alt="The communities icon looks like three people with one at the front and two behind">
                    Communities
                </a>
            </li>
            <li aria-disabled="true"></li>
            <li class="nav-link-item">
                <a href="#">
                    <img class="icon" src="assets/icons/navigation_bar/settings.svg" alt="The settings icon looks like a cog or gear">
                    Settings
                </a>
            </li>
            <li class="nav-link-item">
                <a href="#">
                    <img class="icon" src="assets/icons/navigation_bar/support.svg" alt="The support icon looks like a box with a question mark inside">
                    Support
                </a>
            </li>
            <li class="nav-link-item">
                <a href="#">
                    <img class="icon" src="assets/icons/navigation_bar/privacy.svg" alt="The privacy icon icon looks like a shield with a check mark inside">Privacy
                </a>
            </li>
        </ul>
    </nav>

    <header class="header">
        <div class="header-row">
            <form action="#" method="post" class="search-bar-container">
                <input type="text" name="search-bar" id="search-bar">
                <button class="search-button" type="submit"><img class="icon" src="assets/icons/header/search.svg" alt="the icon for the submit button. Clicking on it will search for your query"></button>
            </form>
    
            <div class="notification-container">
                <button><img class="icon" src="assets/icons/header/notifications.svg" alt="the notifications icon. Clicking on it will show recent notifications"></button>
            </div>
    
            <div class="account-name">
                <button class="account-button">
                    <img src="assets/icons/navigation_bar/settings.svg" class=" icon account-button-icon">
                    <p class="account-button-text">Jonathan Bernal</p>
                </button>
            </div>
        </div>

        <div class="header-row">
            <div class="user-greeting-container">
                <img src="#" class="user-greeting-avatar">
                <div class="user-greeting-text-container">
                    <p class="user-greeting">Hi there,</p>
                    <p class="user-greeting-name">Jonathan Bernal (@jonathanbernal)</p>
                </div>
            </div>
    
            <div class="header-action-buttons">
                <button class="round-btn">New</button>
                <button class="round-btn">Upload</button>
                <button class="round-btn">Share</button>
            </div>
        </div>
    </header>

    <main class="main">

    </main>

    <aside class="announcements">
        
    </aside>

    <aside class="trending">
        
    </aside>
</body>
</html>
