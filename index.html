<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="assets/icons/navigation_bar/dashboard-brand-icon.svg"
                alt="the dashboard icon for the website" class="icon brand-icon">
            <h1 class="navbar-brand-title">Dashboard</h1>
        </div>

        <ul class="nav-links">
            <li class="nav-link-item">
                <img class="icon" src="assets/icons/navigation_bar/home.svg">
                <a href="#">Home</a>
            </li>
            <li>
                <img class="icon" src="assets/icons/navigation_bar/profile.svg">
                <a href="#">Profile</a>
            </li>
            <li>
                <img class="icon" src="assets/icons/navigation_bar/messages.svg">
                <a href="#">Messages</a>
            </li>
            <li>
                <img class="icon" src="assets/icons/navigation_bar/history.svg">
                <a href="#">History</a>
            </li>
            <li>
                <img class="icon" src="assets/icons/navigation_bar/tasks.svg">
                <a href="#">Tasks</a>
            </li>
            <li>
                <img class="icon" src="assets/icons/navigation_bar/communities.svg">
                <a href="#">Communities</a>
            </li>
            <li aria-disabled="true"></li>
            <li>
                <img class="icon" src="assets/icons/navigation_bar/settings.svg">
                <a href="#">Settings</a>
            </li>
            <li>
                <img class="icon" src="assets/icons/navigation_bar/support.svg">
                <a href="#">Support</a>
            </li>
            <li>
                <img class="icon" src="assets/icons/navigation_bar/privacy.svg">
                <a href="#">Privacy</a>
            </li>
        </ul>
    </nav>

    <header class="header">
        <form action="#" method="post">
            <input type="text" name="search_bar" id="search_bar">
            <button type="submit"><img src="assets/icons/header/search.svg" alt="the icon for the submit button. Clicking on it will search for your query"></button>
        </form>

        <div class="notification-container">
            <button><img src="assets/icons/header/notifications.svg" alt="the notifications icon. Clicking on it will show recent notifications"></button>
        </div>

        <div class="account-name">
            <button class="account-button">
                <img src="#" class="account-button-icon">
                <p class="account-button-text">Jonathan Bernal</p>
            </button>
        </div>

        <div class="user-greeting-container">
            <img src="#" class="user-greeting-avatar">
            <div class="user-greeting-text-container">
                <p class="user-greeting">Hi there,</p>
                <p class="user-greeting-name">Jonathan Bernal (@jonathanbernal)</p>
            </div>
        </div>

        <div class="header-action-buttons">
            <button class="round-btn">New</button>
            <button class="round-btn">Upload</button>
            <button class="round-btn">Share</button>
        </div>
    </header>

    <main class="main">

    </main>

    <aside class="announcements">

    </aside>

    <aside class="trending">
        
    </aside>
</body>
</html>
